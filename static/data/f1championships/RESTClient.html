<html>
<head>
<!-- -->

<link rel="stylesheet" type="text/css" href="/css/style.css">
<script   src="../../js/jquery-2.2.3.min.js"></script>
<script   src="../../js/clientjson-0.1.js"></script>

	<link rel="stylesheet" href="jqueryIU/jquery-ui.css">
  <script src="jqueryIU/jquery-1.10.2.js"></script>
  <script src="jqueryIU/jquery-ui.js"></script>

  <script>
  $(function() {
    $(".radio").button();
  });
  </script>

</head>
<body>
	<h1>JQuery REST Client</h1>

	URL: <input id="url" size="30" value="/api/v1/f1championships?apikey=user"/>

	<div class="radio">
	<input name="radio" type="radio" id="GET" checked="checked"><label for="radio1">GET</label></input> &nbsp;&nbsp;
</div>
<div class="radio">
	<input name="radio" type="radio" id="POST"><label for="radio2">POST</label></input> &nbsp;&nbsp;
</div>
<div class="radio">
	PUT <input name="radio" type="radio" id="PUT" /> &nbsp;&nbsp;
</div>
<div class="radio">
	DELETE <input name="radio" type="radio" id="DELETE" /> &nbsp;&nbsp;
</div>

	<br/>
	Payload: <input id="payload" size="60"/>
	<br/><br/>
	<button type="button" id="button">SEND </button>
	<br/><hr/>
	<h2>Code Status</h2>
	HTTP Status: <span id="status"></span>
	<span id="codestatus"></span>
	<h2>Response</h2>
	<hr/>
	<span id="data"></span>
	<br/><hr/>
	<ul id="list">
	</ul>
	<hr/>
	Log: <span id="log"></span>
</body>
</html>
