	<section class="hero" id="intro">
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-right navicon">
                  <a id="nav-toggle" class="nav_slide_button" href="#"><span></span></a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center inner">
					<div class="animatedParent">
						<h1 class="animated fadeInDown">F1 Championships</h1>
						<p class="animated fadeInUp">Drivers World Championship Formula 1</p>
					</div>
			   </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                  <script>
                    function myFunction() {
                      $( document ).ready(function() {
                        var request = $.ajax({
                          url: '/api/v1/f1championships/loadInitialData?apikey=userw',
                          type:"GET",
                          contentType: "application/json",
                        });

                        request.done(function(data,status,jqXHR) {
                          var table = $('<table width="800" border = 2 class="table table-hover"><thead>');
                          // Header
                      		var start = '<tr align="right" >';
                          for (var header in data[0]) {
                            start += '<th>' + header + '</th>';
                          }
                          start += '</tr>';
                      		$(start).appendTo(table);

                          // Body
                          $.each(data, (index, element) => {
                            var row = '<tr align="right">';
                      			$.each(element, (key, val) => {
                              row += '<td align="right"> ' + val + '</td>';
                      			});
                      			row += '</tr>';

                            $(table).append(row);
                      		});
                          $(table).append('</thead></table>');
                          $("#tableF1").html(table);
                        });
                      });
                    }
                  </script>
                  <a onclick="myFunction()" href="#about" class="learn-more-btn btn-scroll">Results</a>
                </div>
              </div>
            </div>
